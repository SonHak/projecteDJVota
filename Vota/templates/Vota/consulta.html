<h1>{{ consulta.consulta }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'Vota:vota' consulta.id %}" method="post">
{% csrf_token %}
{% for choice in consulta.opcion_set.all %}
    <input type="radio" name="opcion" id="opcion{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="opcion{{ forloop.counter }}">{{ choice.opcion }}</label><br />
{% endfor %}
<input type="submit" value="Vota" />
</form>
